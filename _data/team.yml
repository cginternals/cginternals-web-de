      en: Unix native and knowledgeable developer of complex systems. With over 15 years of experience in developing game and rendering engines, Stefan drives quality and reliable technology design.
      de: Unix beheimateter, kenntnisreicher Entwickler komplexer Systeme der mit über 15 Jahren Erfahrung im Entwickeln von Rendering Engines Qualität und verlässliches Technologiedesign liefert.
