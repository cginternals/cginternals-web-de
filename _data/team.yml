    first_name: Willy
    text: 
      en: Pragmatic programmer, modern C++ specialist, and specification guru who maintains massive amounts of source code and pushes features both with a vertiginous momentum.
      de: Pragmatischer Programmierer, Spezialist für modernes C++ und Spezifikationsguru der enorme Mengen an Quellcode wartet und Features in schwindelerregender Dynamik implementiert.
    portrait: willy-scheibel
