    text: 
      en: Restless Windows aficionado who dedicated the majority of his last 15 years to GPUs and pixels. Daniel ruthlessly strives for algorithms of minimal code and highest possible performance.
      de: Ruheloser Windowsaficionado der den Großteil der letzten 15 Jahre mit GPUs und Pixeln verbracht hat und rücksichtslos nach Algorithmen minimalen Codes und höchstmöglicher Leistung strebt.
    portrait: daniel-limberger
    email: 
      en: daniel.limberger@cginternals.com
